version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions" 
    directory: "/" # should be "/" to check default location https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#directory
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/" # same deal, to look at package.json
    schedule:
      interval: "weekly"